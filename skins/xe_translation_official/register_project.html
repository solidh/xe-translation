<span class="modalWindow"></span>
<div id="proLayer" class="proLayer proTypeA">

	<h2 cond="$translation_project_srl">{$lang->modify_project}</h2>
	<a href="###" onclick="document.getElementById('proWindow').style.display='none'" accesskey="X" class="close">Close Login Layer</a>

	<input type="hidden" name="act" value="procTranslationInsertProject" />
	<input type="hidden" name="mid" value="{$mid}" />

	</form>
