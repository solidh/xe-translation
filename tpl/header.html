<load target="css/translation_admin.css" />


<h3 class="xeAdmin"><span class="gray">{$lang->translation_management}</span></h3>

<div class="infoText">{nl2br($lang->about_translation)}</div>


<div cond="$module_info" class="header4">
    <h4 cond="$module_info->mid" class="xeAdmin">{$module_info->mid} <!--@if($module_info->is_default=='Y')--><span class="bracket">({$lang->is_default})</span><!--@end--> <span class="vr">|</span> <a href="{getSiteUrl($module_info->domain,'','mid',$module_info->mid)}" onclick="window.open(this.href); return false;" class="view">View</a></h4>

    <ul class="localNavigation">
        <li cond="$module=='admin'" class="on"|cond="$act=='dispTranslationAdminContent'"><a href="{getUrl('act','dispTranslationAdminContent','module_srl','')}">{$lang->cmd_translation_list}</a></li>
        <li cond="$module!='admin'" ><a href="{getUrl('act','')}">{$lang->cmd_back}</a></li>
        <li class="on"|cond="$act=='dispTranslationAdminTranslationInfo'||$act=='dispTranslationAdminInsertTranslation'"><a href="{getUrl('act','dispTranslationAdminTranslationInfo','type','')}"><!--@if($module_srl)-->{$lang->cmd_view_info}<!--@else-->{$lang->cmd_create_translation}<!--@end--></a></li>
    </ul>
</div>
